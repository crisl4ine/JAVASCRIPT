<!DOCTYPE html>
<html>
<head>
<title> js03_parseInt - somatória </title>
<meta charset="utf-8">
</head>

<body>
<h3> Somatória de dois números inteiros com conversão de dados </h3>

<script>
 /*objetivo: Desenvolver um programa em JS que faca leitura de ois números inteiros e aplique a conversão de valores com parseInt e apresente o resultado da soma */
 
 /* definição das variaves */
 var js_n1;
 var js_n2;
 var js_soma;
 
 /* entrada de dados */
 
 js_n1 = parseInt( window.prompt ("informe o primeiro número:", "digite aqui")),
 js_n2 = parseInt (window.prompt ("informe o segundo número", "digite aqui"));
 
 /*Processamento de dados */
 js_soma = js_n1 + js_n2;
 

 /* saída de dados */
 document.write ("O resultado da soma = " + js_soma);
 
 </script>
 
 </body>
 </html>
