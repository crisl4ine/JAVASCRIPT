<!DOCTYPE html>
<html>
<head>
<title>FOR InCONDICIONAL <title>
<meta charset="utf-8"/>
</head>

<body>

<p> Apresentação dos valores acumulados oara js_num=1 e menor ou igual a 10 incrementando a variável de +=2 </p>

<p> Note que o limite irá até 9, pois 9+2=11 portanto será maior que 10. </p>

<script>
/*Aplicação do Laço incondicional for*/
for (js_num1; js_num<=10; js_num+=2){
     document.write("<p> + js_num");
}

</script>

</body>
</html>
