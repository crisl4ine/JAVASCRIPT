<!--
para o funcionamento correto de uma estrutura com aninhamento de if, é fundamental prestar atenção no posicionamento das CHAVES {}
deverá obedecer a hierarquia e sequência lógica de fechamento interno


-->

<!DOCTYPE html>
<html>
<head>
<title> Salário aninhamento de if</title>
<meta charset="UTF-8"/>
</head>


<body>
<h3>Objetivo: calcular o salário líquido de um funcionário que trabalhe por hora (horista). </h3>
<script>
/*

-Para desenvolver o cálculo é necessário ter as seguintes informações:
      -Quantidades de horas trabalhadas (js_qht)
      -Valor da hora de trabalho (js_vht)
      -Percentual de desconto do INSS (js_inss)
-Informar a classificação salarial
-objetivos/metodos utilizados:
     entrada: windom.prompt
     Saída: document.write
     
*/

/*Definição das variáveis*/

var js_qht;      //var de entrada: quantidade de horas trabalhadas //
var js_vht;      //var de entrada:valor das horas trabalhadas      //
var js_inss;      //recolhimento INSS //
var js_tds;      //var de entrada:total de descontos//
var js_sb;      //var de saída:valor salario bruto//
var js_sl;      //var de saída: saladio líquido

//Entrada de dados //

js_qht = parseFloat (window.prompt("Informe a Quantidade de Horas Trabalhadas/mês: (135 a 180)", "00"));

js_vht = parseFloat (window.promt("Infome o vor da Hora Trabalhada: (25 a 50)","00"));

js_inss = parseFloat (window.prompt("Informe o Percentual de Desconto do INSS: (5 a 15)", "00"));

//Processamento de dados//

js_sb = js_vht * js_qht;

js_tds = (js_inss/100) * js_sb;

js_sl = js_sb - js_tds;


//Saída de dados com consistência de Valores//

document.write("<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</b>");

document.write("<p>Quantidade de Horas Trabalhadas (135 a 180) => <b>" + js_qht + "</b>");

if (js_qht > 180){
     document.write("...(<b>Valor máximo excedido!</b>)");
}
if (js_qht < 135 ){
     document.write("...(<b>Valor Mínimo Inválido! </b>)")
}

document.write("<p>Valor da Hora Trabalhista (25 a 50) => <b>" + js_vht + "</b>");

if (js_vht > 50){
     document.write("...(<b>Valor mínimo excedido! </b>)");
}
if (js_vht < 25){
     document.write("...(Valor mínimo inválido!</b>)")
}

document.write("<p>Percentual de Desconto de INSS (5 a 15) =>" + js_inss + "</b>");
if (js_inss > 15) {
     document.write("...(<b> Valor máximo excedido!</b>)");
}
if (js_inss < 5) {
     document.write("...(<b>Valor mínimo inválido!</b>)");
}

document.write("<p>=================");
document.write("<p><b>Salário Bruto=</b>" + js_sb);

document.write("<p>Total de descontos INSS=" + js_tds);

document.write("<p><b>SALÁRIO LÍQUIDO=</b>" + js_sl);

//Saída de dados com aninhamento//
if (js_sl > 10500){
     document.write("...(Salário Satisfatório!)");
}
else {
     if (js_sl > 6000){
          document.write("...(Salário moderado)");
     }
else{
     if (js_sl < 3000){
          document.write("...(salário abaixo do mercado!)");
          
     }
}
}

</script>
</body>
</html>
